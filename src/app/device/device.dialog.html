<style>
  .dialog-form {
    width: 100%;
  }
</style>
<h2>Nieuw apparaat</h2>
<div mat-dialog-content>
  <mat-form-field class="dialog-form">
    <input matInput type="text" placeholder="Code" [(ngModel)]="data.beaconCode">
  </mat-form-field>
  <mat-form-field class="dialog-form">
    <input matInput type="text" placeholder="Naam" [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field class="dialog-form">
    <input matInput type="text" placeholder="Omschrijving" [(ngModel)]="data.description">
  </mat-form-field>
  <mat-form-field class="dialog-form">
    <input matInput type="text" placeholder="Type" [(ngModel)]="data.type">
  </mat-form-field>
  <mat-form-field class="dialog-form">
    <mat-select [(value)]="data.status" placeholder="Status">
      <mat-option *ngFor="let status of statusOptions" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
    <!-- <input matInput type="text" placeholder="Status" [(ngModel)]="data.status"> -->
  </mat-form-field>
</div>
<div mat-dialog-options fxLayout="row" fxLayoutAlign="space-evenly center">
  <button mat-stroked-button (click)="onCancel()">Annuleren</button>
  <button mat-stroked-button [mat-dialog-close]="data" cdkFocusInitial>Toevoegen</button>
</div>
